<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.min.js"></script>
  
  <!-- <script src="./smallworld/constants.js"></script> -->
  <script src="./common/game.js"></script>
  <script src="./smallworld/main.js"></script>
</head>
</head>
<body>

<div class="ui borderless menu">
  <div class="ui container">    
    <div class="fitted item">
      <button class="ui icon button" onclick="reset()"><i class="file outline icon"></i></button>
    </div> 
    <div class="fitted item"> 
      <button class="ui icon disabled button" id="editBtn"><i class="edit icon"></i></button>
    </div> 
    <div class="fitted item"> 
      <div class="ui small form">
        <div class="field">
          <select onchange="game.changeDifficulty(this.value)" id="difficultyForm">
            <optgroup label="Above optimal">
            <option value="3200"       >God-like</option>
            <option value="800"        >Boosted</option>
            <optgroup label="Level used during training">
            <option value="200"        >Native</option>
            <optgroup label="Sub optimal levels">
            <option value="50" selected>Easy</option>
            <option value="12"         >Easier</option>
            <option value="3"          >Come on</option>
          </select>
        </div>
      </div>
    </div>
    <div class="fitted item"> 
      <div class="ui small form">
        <div class="field">
          <select onchange="changeGameMode(this.value)">
            <option value="P0" selected>You vs AI</option>
            <option value="P1"         >AI vs you</option>
            <option value="Human"      >No AI</option>
            <option value="AI"         >WarGames</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="ui main container">

  <h1 class="ui huge center aligned header">Smallworld with AI</h1> 
  <div class="ui hidden divider"></div>


  <!-- Action buttons -->
  <div class="ui fluid compact buttons">
    <button class="ui toggle button" id="choseBtn"    onclick="move_sel.clickOnButton(this.id)">Choose <i class="users icon"></i> + <i class="magic icon"></i></button>
    <button class="ui toggle button" id="abandonBtn"  onclick="move_sel.clickOnButton(this.id)">Abandon</button>
    <button class="ui toggle button" id="attackBtn"   onclick="move_sel.clickOnButton(this.id)">Attack</button>
    <button class="ui toggle button" id="usePplBtn"   onclick="move_sel.clickOnButton(this.id)">Use <i class="users icon"></i></button>
    <button class="ui toggle button" id="usePwrBtn"   onclick="move_sel.clickOnButton(this.id)">Use <i class="magic icon"></i></button>
    <button class="ui toggle button" id="deploy1Btn"  onclick="move_sel.clickOnButton(this.id)">Redeploy 1</button>
    <button class="ui toggle button" id="deployNBtn"  onclick="move_sel.clickOnButton(this.id)">Redeploy N</button>
    <button class="ui toggle button" id="noDeployBtn" onclick="move_sel.clickOnButton(this.id)">No redeploy</button>    
    <button class="ui toggle button" id="declineBtn"  onclick="move_sel.clickOnButton(this.id)">Decline</button>    
    <button class="ui toggle button" id="endTurnBtn"  onclick="move_sel.clickOnButton(this.id)">End turn</button>    
  </div>
  <span class="ui small text">Chose your people in deck below</span>
  <button class="ui fluid compact button" id="confirmBtn" onclick="move_sel.confirm()">Confirm</button>    


  <!-- Deck -->
  <div class="ui horizontal divider" id="deckDivider">Deck</div>
  <div class="ui middle aligned very compact grid" id="deckGrid">
      <div class="three wide column"><button class="ui fluid compact icon button" onclick="move_sel.clickOnDeck(0)">0 <i class="coins icon"></i></button></div>
      <div class="thirteen wide column" id="deck0Descr">-</div>

      <div class="three wide column"><button class="ui fluid compact icon button" onclick="move_sel.clickOnDeck(1)">1 <i class="coins icon"></i></button></div>
      <div class="thirteen wide column" id="deck1Descr">-</div>

      <div class="three wide column"><button class="ui fluid compact icon button" onclick="move_sel.clickOnDeck(2)">2 <i class="coins icon"></i></button></div>
      <div class="thirteen wide column" id="deck2Descr">-</div>

      <div class="three wide column"><button class="ui fluid compact icon button" onclick="move_sel.clickOnDeck(3)">3 <i class="coins icon"></i></button></div>
      <div class="thirteen wide column" id="deck3Descr">-</div>

      <div class="three wide column"><button class="ui fluid compact icon button" onclick="move_sel.clickOnDeck(4)">4 <i class="coins icon"></i></button></div>
      <div class="thirteen wide column" id="deck4Descr">-</div>

      <div class="three wide column"><button class="ui fluid compact icon button" onclick="move_sel.clickOnDeck(5)">5 <i class="coins icon"></i></button></div>
      <div class="thirteen wide column" id="deck5Descr">-</div>
  </div>

  <!-- Current players -->
  <div class="ui horizontal divider" id="p0Score">Player 0</i></div>
  <div class="ui very compact middle aligned grid" id="p0Ppl"></div>

  <div class="ui horizontal divider" id="p1Score">Player 1</div>
  <div class="ui very compact middle aligned grid" id="p1Ppl"></div>

  <!-- Board -->
  <div class="ui horizontal divider">Board</div>
  <svg viewBox="0 0 100 70" id="boardSvg"></svg>

  <p id="roundP">Round</p>

<!-- Button -->


  <div class="ui fluid large compact buttons" id="allBtn" style="display: none">
    <button class="ui icon button" id="undoBtn" onclick="cancel_and_undo()"><i class="undo icon"></i></button>
  </div>
  <button class="ui fluid large active loading button" id="loadingBtn">â€Œ</button>

  <div class="ui basic segment">
    <p id="moveSgmt">Loading pyodide, numpy, onnx; please wait...</p>
  </div>
</div>


<script>
  const allBtn      = document.getElementById('allBtn');
  const undoBtn     = document.getElementById('undoBtn');
  const loadingBtn  = document.getElementById('loadingBtn');
  const editBtn     = document.getElementById('editBtn');
  const moveSgmt    = document.getElementById('moveSgmt');

  main(usePyodide=true);
</script>
</body>
</html>
